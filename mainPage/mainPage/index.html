<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="./css/style.css" />    <title>Главная страница РОС АЛЬП</title>  </head>  <body>    <div class="wrapper">      <section class="firstScreen">  <header class="header container">  <div class="header__logo">    <picture><source srcset="./img/logotype.webp" type="image/webp"><img src="./img/logotype.jpg" alt="логотип РОС АЛЬП" /></picture>  </div>  <nav class="navigation">    <a href="#" class="navigation__link">УСЛУГИ</a>    <a href="#" class="navigation__link">ГАЛЕРЕЯ</a>    <a href="#" class="navigation__link">ПРАЙС</a>    <a href="#" class="navigation__link">СТАТЬИ</a>    <a href="#" class="navigation__link">КОНТАКТЫ</a>    <a href="#" class="navigation__link">ВОПРОСЫ</a>    <a href="#" class="navigation__link">ОТЗЫВЫ</a>  </nav>  <div class="header__contactsBox">    <p class="header__text">Заказать обратный звонок</p>    <p class="header__number">+7(495)999-99-99</p>    <p class="header__schedule">пн-вс c 9:00 до 20:00</p>  </div></header>  <div class="fullHeightBcgrImage firstScreen__fullHeightBcgrImage">    <div class="container fullHeightBcgrImage__container">      <h1 class="mainTitle">Высотные работы в Ростове-на-Дону</h1>      <a href="#" class="button button_orange">Оставить заявку!</a>    </div>  </div></section>            <section  class="leaveAnApplicationSection leaveAnApplicationSection__fullHeightBcgrImage fullHeightBcgrImage">  <div class="container fullHeightBcgrImage__container">    <h2 class="sectionTitle">Наши услуги</h2>    <h4 class="leaveAnApplicationSection__suptitle">Мы ответим на ваши вопросы</h4>    <form class="requestForm" action="#">      <input type="text" placeholder="Введите Ваше имя" />      <input type="email" placeholder="Введите Вашу эл.почту" />      <input type="number" placeholder="Введите Ваш номер телефона" />      <p class="requestForm__text">        Нажимая на кнопку “Отправить”, вы соглашаетесь на обработку персональных данных      </p>      <button class="button button_purple">Отправить</button>    </form>  </div></section>          </div>  </body></html>
